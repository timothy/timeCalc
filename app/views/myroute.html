<div ng-controller="MyrouteCtrl as vm">
  <p class="label label-danger">Calculate using:</p>

  <div class="btn-group btn-group-justified">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning btn-lg" ng-click="vm.changeCalc('decimal')">
        <span class="glyphicon glyphicon-scale" aria-hidden="true"></span> Decimal
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning btn-lg" ng-click="vm.changeCalc('min')">
        <span class="glyphicon glyphicon-time" aria-hidden="true"></span> Minuets
      </button>
    </div>
  </div>
  <br>
  <form class="form-inline" ng-repeat="day in vm.days">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title text-center">{{day.day}}</h3>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="day.forH">HRs:</label><input id="day.forH" type="number" ng-model="day.hModel"
                                                       class="form-control">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <div class="col-lg-6">
            <div class="form-group">
              <label for="day.forM">Min:</label><input id="day.forM" type="number" ng-model="day.mModel"
                                                       class="form-control">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>
    </div>
  </form>
  <button class="btn btn-lg btn-success center-block" ng-click="vm.calcTime()">
    Calculate
  </button>
  <br>
  <h2 class="text-center">
    <span class="label label-info">Amount Remaining:</span>
    <p class="btn btn-primary" type="button">
      Hours: <span class="badge">{{vm.time.hours}}</span>
    </p>
    <p class="btn btn-primary" type="button">
      Min: <span class="badge">{{vm.time.min}}</span>
    </p>
  </h2>
</div>
