<div class="container">
  <br>
  <br>
  <p class="label label-danger">Calculate using:</p>

  <div class="btn-group btn-group-justified">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning btn-lg {{btnActive.decimal}}" (click)="changeCalc('decimal')">
        <span class="glyphicon glyphicon-scale" aria-hidden="true"></span> Decimal
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning btn-lg {{btnActive.min}}" (click)="changeCalc('min')">
        <span class="glyphicon glyphicon-time" aria-hidden="true"></span> Minuets
      </button>
    </div>
  </div>
  <br>

  <div *ngIf="calcType === 'min'">
    <div class="form-inline" *ngFor="let day of days">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title text-center">{{day.day}}</h3>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>HRs:</label><input type="number" [(ngModel)]="day.hours"
                                          class="form-control">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6">
              <div class="form-group">
                <label>Min:</label><input type="number" [(ngModel)]="day.min"
                                          class="form-control">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="calcType === 'decimal'">
    <div class="form-inline" *ngFor="let day of days">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title text-center">{{day.day}}</h3>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>Decimal amount of time:</label><input type="number" [(ngModel)]="day.decimalTime"
                                                             class="form-control">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-12 -->
          </div><!-- /.row -->
        </div>
      </div>
    </div>
  </div>


  <button class="btn btn-lg btn-success center-block" (click)="calcTime()">
    Calculate
  </button>
  <br>
  <h2 class="text-center" *ngIf="calcType === 'min'">
    <span class="label label-info">Amount Remaining:</span>
    <p class="btn btn-primary btn-lg" type="button">
      Hours: <span class="badge">{{time.hours}}</span>
    </p>
    <p class="btn btn-primary btn-lg" type="button">
      Min: <span class="badge">{{time.min}}</span>
    </p>
  </h2>

  <h2 class="text-center" *ngIf="calcType === 'decimal'">
    <span class="label label-info">Amount Remaining:</span>
    <p class="btn btn-primary btn-lg" type="button">
      Decimal hours: <span class="badge">{{time.decimal}}</span>
    </p>
  </h2>
</div>
